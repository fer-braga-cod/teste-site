<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Fer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header class="cabecalho">
    <img class="cabecalho_img" src="images/logo-fer.png" alt="Logo Fer">
    <nav class="cabecalho_menu">
      <a class="cabecalho_menu_item" href="home.html">Home</a>
      <a class="cabecalho_menu_item" href="">Galeria</a>
      <a class="cabecalho_menu_item" href="">Projetos</a>
      <a class="cabecalho_menu_item" aria-current="page" href="">Contato</a>
    </nav>
  </header>

  <main id="conteudo">
    <section>
      <h1>Contato</h1>
    </section>
      
    <section id="form">      
      <form action="https://api.staticforms.xyz/submit" method="post">
          <label>Nome</label>
          <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
          <label>Email</label>
          <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
          <label>Mensagem</label>
          <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
          <button type="submit">Enviar</button>

          <input type="hidden" name="accessKey" value="b1c80bae-266b-428e-889d-0918ef6ffad8">          
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
