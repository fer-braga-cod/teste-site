<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="js/script.js"></script>
  <title>Site do Fer</title>
  
</head>

<body id="login_body">
    <center>
      <br>
      <br>

      <div id="login">
        <br>
        <h1 id="login_title">Meu Site</h1>

        <img id="login_img" src="images/agostinho.jpg">

        <br>
        <br>
        <br>

        <div id="login_form">
          <form>
            <div class="mb-3">
              <label for="nomeComp" class="form-label text-light">Nome Completo</label>
              <input type="text" class="form-control" id="nomeComp" aria-describedby="nomeHelp">
              <div id="nomeHelp" class="form-text text-light">Dica: Se não sabe meu nome não deveria estar aqui</div>
            </div>
            <div class="mb-3">
              <label for="nascFer" class="form-label text-light">Aniversário</label>
              <input type="date" class="form-control" id="nascFer">
            </div>        
            <button type="button" class="btn btn-outline-primary btn-lg" onclick="redirectToHome()">Entrar</button>
          </form>
          <br>
        </div>
    </div>
      
    </center>
</body>
</html>
